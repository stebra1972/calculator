<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, 
                   initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <br></br>
    <br></br>
    <script src="script.js"></script>
    <div class="button-container">
    <input type="text" id="display" readonly>
    <br></br>
    <br></br>

    <button class="button-space" onclick= "tasto('1')">1</button>
    <button class="button-space" onclick= "tasto('2')">2</button>
    <button class="button-space" onclick= "tasto('3')">3</button>
    <button class="button-space" onclick= "tasto('+')">+</button>
    <br></br>

    <button class="button-space" onclick= "tasto('4')">4</button>
    <button class="button-space" onclick= "tasto('5')">5</button>
    <button class="button-space" onclick= "tasto('6')">6</button>
    <button class="button-space" onclick= "tasto('-')">-</button>
    <br></br>

    <button class="button-space" onclick= "tasto('7')">7</button>
    <button class="button-space" onclick= "tasto('8')">8</button>
    <button class="button-space" onclick= "tasto('9')">9</button>
    <button class="button-space" onclick= "tasto('/')">/</button>
    <br></br>

    <button class="button-space" onclick= "tasto('0')">0</button>
    <button class="button-space" onclick= "tasto('C')">C</button>
    <button class="button-space" onclick= "tasto('=')">=</button>
    <button class="button-space" onclick= "tasto('x')">x</button>
    </div>

</body>
</html>
